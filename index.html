<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delivery list</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Delivery List</h1>
        <div class="mb-3">
          <input type="text" id="itemCode" class="form-control" placeholder="Item Code">
        </div>
        <div class="mb-3">
            <input type="text" id="address" class="form-control" placeholder="Address">
          </div>
        <div class="mb-3">
          <select id="taskUrgency" class="form-control">
            <option value="Low">Low</option>
            <option value="Medium">Medium</option>
            <option value="High">High</option>
          </select>
        </div>
        <button id="addList" class="btn btn-primary mb-3">Add List</button>

        <ul id="deliveryList" class="list-group">
            <!-- Todo items will be appended here -->
        </ul>
        <button id="save-btn" class="btn btn-success mt-3">Save</button>
      
    
      </div>








<!-- axios -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.5.1/axios.min.js"
    integrity="sha512-emSwuKiMyYedRwflbZB2ghzX8Cw8fmNVgZ6yQNNXXagFzFOaQmbvQ1vmDkddHjm5AITcBIZfC7k4ShQSjgPAmQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>

<!-- Including data.js and script.js -->
    <script src="/js/data.js"></script>
    <script src="/js/script.js"></script>

</body>
</html>
